<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasmania Trip Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tasmania Itinerary</h1>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" />

  <table id="itineraryTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Location</th>
        <th>Activity</th>
        <th>Notes</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addDay">+ Add Day</button>
  <button id="save">💾 Save</button>
  <button id="clear">🗑️ Clear</button>

  <script src="script.js"></script>
</body>
</html>
